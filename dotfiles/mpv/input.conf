# Change play/pause from right-click to left-click

MBTN_LEFT cycle pause

LEFT seek -5 exact
RIGHT seek 5 exact

WHEEL_UP seek 3 exact
WHEEL_DOWN seek -3 exact

# ENTER script-binding playlistmanager/showplaylist

UP add volume 5
DOWN add volume -5

# Change 'p' from play/pause to play previous video
p playlist-prev

# Change 'n' to play next video
n playlist-next

# Right-click for playlist (show playlist menu)
MBTN_RIGHT script-message-to uosc menu playlist

# Change Shift+T from cycle ontop to reduce subtitle scale by 0.1
Shift+t add sub-scale +0.1

# Change Shift+R from add sub-pos +1 to sub-scale -0.1
Shift+r add sub-scale -0.1

# Keep the original subtitle position adjustment available with different keys
r add sub-pos +1
t add sub-pos -1
