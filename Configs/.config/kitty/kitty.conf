include hyde.conf
shell /usr/bin/zsh

# ╔═══════════════════════════════════════════════════════════╗
# ║           AWESOME KITTY TERMINAL CONFIGURATION            ║
# ║    Based on community best practices and optimization     ║
# ╚═══════════════════════════════════════════════════════════╝

# ═══════════════════════════════════════════════════════════
# FONTS - Using Nerd Fonts for icon support
# ═══════════════════════════════════════════════════════════

# font_family: Main font for regular text
# Options: Any monospace font (JetBrains Mono, Fira Code, Hack, Inconsolata, etc.)
# Default: Depends on OS (typically monospace system font)
# Tip: Use Nerd Font variants for icon support in prompts/vim
# List available fonts with: kitty +list-fonts
font_family      CaskaydiaCove Nerd Font Mono

# bold_font, italic_font, bold_italic_font: Font variants
# Options: 'auto' (derive from font_family), or specify custom fonts
# Default: auto
# Example: bold_font JetBrains Mono Bold Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# font_size: Base font size in points
# Options: 6.0 - 72.0 (typical range 10.0 - 16.0)
# Default: 11.0
# Note: Can be changed on-the-fly with Ctrl+Shift +/-/0
# 14.0 is the community favorite for readability on modern displays
font_size 14.0

# modify_font: Adjust font rendering without changing the font
# Options: cell_width <percent>, cell_height <percent>, baseline <pixels>
# Default: None (unmodified)
# Example: modify_font cell_width 95% (narrower spacing)
# 110% adds vertical space between lines for better readability
modify_font cell_height 110%

# disable_ligatures: Control programming ligatures (e.g., >= becomes ≥)
# Options: never (always show ligatures), always (never show), cursor (hide under cursor)
# Default: never
# 'cursor' is ideal for coding - pretty ligatures but easy editing
disable_ligatures cursor

# ═══════════════════════════════════════════════════════════
# APPEARANCE & THEME
# ═══════════════════════════════════════════════════════════

# cursor_shape: Visual style of the cursor
# Options: block, beam, underline
# Default: block
# IMPORTANT: Shell integration overrides this at prompts (sets beam)!
#   - At shell prompt: beam cursor (vertical line)
#   - When running commands: your configured shape
#   - To always use block: add "no-cursor" to shell_integration setting
# Note: Programs can override this (vim, less, etc.)
cursor_shape block

# cursor_beam_thickness: Width of beam cursor in points
# Options: 0.5 - 10.0
# Default: 1.5
cursor_beam_thickness 2.0

# cursor_underline_thickness: Height of underline cursor in points
# Options: 1.0 - 10.0
# Default: 2.0
cursor_underline_thickness 2.0

# cursor_blink_interval: Cursor blink rate in seconds
# Options: -1 (use system), 0 (never blink), >0 (blink interval in seconds)
# Default: -1 (system default)
# 0 = no blinking for better focus and battery life
cursor_blink_interval 0

# cursor_stop_blinking_after: Seconds of inactivity before cursor stops blinking
# Options: 0 (never stop), >0 (seconds to stop blinking)
# Default: 15.0
# cursor_stop_blinking_after 15.0

# cursor_trail: Modern animated cursor trail (requires kitty 0.37+)
# Options: 0 (disabled), 1-10 (trail length)
# Default: 0 (disabled)
# Makes cursor easier to track during fast movements
cursor_trail 1

# cursor_trail_decay: How quickly trail fades (min max values)
# Options: 0.0-1.0 for both values
# Default: 0.1 0.4
# Lower values = faster fade, higher = longer visible trail
# cursor_trail_decay 0.1 0.4

# cursor_trail_start_threshold: Movement speed needed to trigger trail
# Options: 1-10
# Default: 2
# Higher = need faster movement to see trail
cursor_trail_start_threshold 2

# background_opacity: Window transparency level
# Options: 0.0 (fully transparent) to 1.0 (fully opaque)
# Default: 1.0 (opaque)
# Note: Performance hit with values < 1.0, requires compositor support
# 0.85-0.95 provides nice transparency without hurting readability
# background_opacity 0.85

# background_blur: Blur background behind transparent window (compositor dependent)
# Options: 0 (no blur), 1-100 (blur radius in pixels)
# Default: 0 (disabled)
# Note: Works with Picom, KWin, some Wayland compositors
# background_blur 25

# ═══════════════════════════════════════════════════════════
# WINDOW & LAYOUT
# ═══════════════════════════════════════════════════════════

# window_padding_width: Internal padding around terminal content in pixels
# Options: 0-50 (single value for all sides), or: top right bottom left
# Default: 0
# Example: window_padding_width 5 10 5 10 (different horizontal/vertical)
# 10 provides clean look without wasting too much space
window_padding_width 5

# window_border_width: Border width around window in points
# Options: 0-10
# Default: 0.5pt
# Set to 0 for borderless (window manager handles decorations)
window_border_width 0

# draw_minimal_borders: Use minimal borders between splits
# Options: yes, no
# Default: yes
# yes = thin, modern borders that don't distract
draw_minimal_borders yes

# hide_window_decorations: Remove title bar and window borders
# Options: yes, no, titlebar-only, titlebar-and-corners
# Default: no
# yes = full control to window manager (ideal for tiling WMs like Hyprland)
hide_window_decorations yes

# linux_display_server: Which display protocol to use on Linux
# Options: auto, x11, wayland
# Default: auto
# wayland = better performance and modern features on Wayland compositors
linux_display_server wayland

# wayland_titlebar_color: Color of Wayland window titlebar
# Options: system, background, #RRGGBB color code
# Default: system
# background = matches terminal background for seamless look
wayland_titlebar_color background

# ═══════════════════════════════════════════════════════════
# TAB BAR - Powerline style (most popular aesthetic)
# ═══════════════════════════════════════════════════════════

# tab_bar_edge: Where to display the tab bar
# Options: top, bottom
# Default: bottom
# top = traditional, keeps content at bottom visible
tab_bar_edge top

# tab_bar_min_tabs: Minimum tabs before showing tab bar
# Options: 1 (always show), 2+ (hide with fewer tabs)
# Default: 2
# 1 = always visible, provides consistent UI
tab_bar_min_tabs 1

# tab_bar_style: Visual style of tabs
# Options: fade, separator, powerline, custom, hidden
# Default: fade
# powerline = modern, slanted separators (most popular among users)
tab_bar_style powerline

# tab_powerline_style: Powerline separator shape
# Options: angled, slanted, round
# Default: round
# slanted = clean diagonal separators
tab_powerline_style slanted

# tab_bar_background: Background color for tab bar area
# Options: none, #RRGGBB color code
# Default: none
# none = transparent, uses terminal background
tab_bar_background none

# tab_title_template: Format for inactive tab titles
# Available variables: {title}, {index}, {num_windows}, {layout_name}
# Default: {title}
# Shows title and window count if multiple windows in tab
tab_title_template "{fmt.fg._c2c2c2}{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"

# active_tab_title_template: Format for active tab title
# Available variables: Same as tab_title_template
# Default: {title}
active_tab_title_template "{fmt.fg._fff}{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"

# Active tab colors (the currently selected tab)
# Default: active_tab_foreground #000, active_tab_background #eee
# active_tab_foreground   #fff
# active_tab_background   #7aa2f7
active_tab_font_style   bold-italic

# Inactive tab colors (all other tabs)
# Default: inactive_tab_foreground #444, inactive_tab_background #999
# inactive_tab_foreground #c2c2c2
# inactive_tab_background #414868
inactive_tab_font_style normal

# ═══════════════════════════════════════════════════════════
# PERFORMANCE - Optimized for 144Hz displays
# ═══════════════════════════════════════════════════════════

# repaint_delay: Milliseconds to wait before repainting screen
# Options: 1-50
# Default: 10
# Lower = less latency (higher FPS), higher = less CPU usage
# Default 10 yields ~100 FPS, set to 5 for ultra-responsive 144Hz+ displays
repaint_delay 5

# input_delay: Milliseconds to wait before processing input
# Options: 0-50
# Default: 3
# Lower = more responsive, higher = less CPU, may reduce flicker
# 1 = minimal delay for gaming-level responsiveness
input_delay 1

# sync_to_monitor: Sync redraws to monitor refresh (VSync)
# Options: yes, no
# Default: yes
# no = lower latency but potential tearing (NVIDIA/modern GPUs handle well)
# yes = prevents tearing but adds input delay
sync_to_monitor no

# ═══════════════════════════════════════════════════════════
# SCROLLBACK & SCROLLING - ENHANCED FOR MAXIMUM SPEED
# ═══════════════════════════════════════════════════════════

# scrollback_lines: Number of lines to keep in scrollback history
# Options: 0-1000000 (typical range 2000-50000)
# Default: 2000
# 10000 = balance between usability and RAM (~40MB for 10k lines)
scrollback_lines 2000

# wheel_scroll_multiplier: Lines to scroll per mouse wheel tick
# Options: -100.0 to 100.0
# Default: 5.0
# INCREASED to 10.0 for much faster scrolling with mouse wheel
# Use negative values to reverse scroll direction
# Can go up to 20+ if you want even faster scrolling
wheel_scroll_multiplier 10.0

# touch_scroll_multiplier: Touchpad scroll speed (high precision devices)
# Options: -100.0 to 100.0
# Default: 1.0
# INCREASED to 8.0 for significantly faster touchpad scrolling
# Only affects macOS/Wayland touchpads with high-precision scrolling
# Use negative values to reverse scroll direction
# touch_scroll_multiplier 8.0
#
# wheel_scroll_min_lines: Minimum lines to scroll per wheel action
# Options: 1-10
# Default: 1
# Ensures each scroll action moves at least this many lines
# wheel_scroll_min_lines 1

# scrollback_pager: Program to use when viewing scrollback history
# Options: Any pager program (less, most, bat, nvim, etc.)
# Default: less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# --chop-long-lines wraps long lines
# +INPUT_LINE_NUMBER starts at current position
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# scrollback_indicator_opacity: Scrollback position indicator visibility
# Options: 0.0 (invisible) to 1.0 (fully opaque)
# Default: 1.0
# Shows where you are in scrollback history
scrollback_indicator_opacity 0.1

# scrollback_fill_enlarged_window: Fill new space when window grows
# Options: yes, no
# Default: yes
# yes = pulls from scrollback to fill new space (intuitive behavior)
# scrollback_fill_enlarged_window yes

# mouse_hide_wait: Seconds before hiding cursor when typing
# Options: -1 (hide immediately), 0 (never hide), >0 (seconds delay)
# Default: 3.0
# -1 = hide instantly when typing starts, less visual clutter
mouse_hide_wait -1

# ═══════════════════════════════════════════════════════════
# SHELL INTEGRATION & CLIPBOARD
# ═══════════════════════════════════════════════════════════

# copy_on_select: Automatically copy selection to clipboard
# Options: yes, no, clipboard (primary selection)
# Default: no
# yes = X11/tmux-like behavior, super convenient for workflow
copy_on_select yes

# strip_trailing_spaces: Remove trailing spaces when copying
# Options: never, always, smart (only multi-line selections)
# Default: smart
# smart = clean copies without breaking single-line commands
strip_trailing_spaces smart

# shell_integration: Enable kitty's shell integration features
# Options: enabled, disabled, no-cursor, no-title, no-cwd, no-prompt-mark, no-complete, no-sudo
# Default: enabled
# Note: Can combine options (space-separated): "enabled no-cursor no-title"
# IMPORTANT: Shell integration automatically changes cursor to BEAM at prompts!
#   - To keep block cursor everywhere: add "no-cursor" option below
#   - "no-cursor" = disable automatic cursor shape changes (keeps your cursor_shape setting)
#   - "no-title" = don't set terminal title automatically
#   - "no-cwd" = don't report current working directory
#   - "no-prompt-mark" = disable prompt marking (needed for some features)
# Current: enabled no-cursor = full integration but keeps block cursor everywhere
shell_integration enabled no-cursor

# ═══════════════════════════════════════════════════════════
# AUDIO & NOTIFICATIONS
# ═══════════════════════════════════════════════════════════

# enable_audio_bell: Play sound on bell character
# Options: yes, no
# Default: yes
# no = silent terminals (essential for sanity, avoids annoying beeps)
enable_audio_bell no

# visual_bell_duration: Flash screen duration on bell (seconds)
# Options: 0.0 (no flash) to 5.0
# Default: 0.0
# 0.0 = completely disable visual bell
visual_bell_duration 0.0

# bell_on_tab: Show indicator on tab when bell rings
# Options: yes, no
# Default: yes
# yes = see which tab needs attention without noise/flash
bell_on_tab yes

# ═══════════════════════════════════════════════════════════
# WINDOW MANAGEMENT
# ═══════════════════════════════════════════════════════════

# enabled_layouts: Which window layouts are available for cycling
# Options: * (all), or comma-separated: fat, grid, horizontal, splits, stack, tall, vertical
# Default: * (all layouts available)
# splits is most flexible for modern tiling workflows
enabled_layouts splits,stack,tall,fat,horizontal,vertical,grid

# confirm_os_window_close: Confirm before closing window with running processes
# Options: -2 (never confirm), -1 (if >0 processes), 0 (always), N (if >N processes)
# Default: 0 (always confirm)
# -1 = smart confirmation prevents accidental closes
confirm_os_window_close -1

# allow_remote_control: Enable remote control via kitty @ commands
# Options: yes, no, socket-only, password
# Default: no
# yes = allows scripts/extensions to control kitty (needed for advanced features)
allow_remote_control yes

# ═══════════════════════════════════════════════════════════
# KEYBOARD MAPPINGS - Enhanced productivity
# ═══════════════════════════════════════════════════════════

# Clipboard operations
# Format: map <modifiers>+<key> <action>
# Common modifiers: ctrl, shift, alt, cmd (macOS), kitty_mod (ctrl+shift by default)

# Default mappings: ctrl+shift+c (copy), ctrl+shift+v (paste)
# map ctrl+shift+c copy_to_clipboard
# map ctrl+shift+v paste_from_clipboard

# Clear line with Ctrl+Alt+Backspace
# send_text: Send specific text/control codes to terminal
# \x15 = Ctrl+U (clear line in most shells)
map ctrl+alt+backspace send_text all \x15

# ──────────────────────────────────────────────────────────
# Tab management
# ──────────────────────────────────────────────────────────
# FIXED: Using launch instead of new_tab to ensure shell is found properly
# This fixes the "Failed to launch child" error when creating new tabs

# map ctrl+shift+t launch --type=tab --cwd=current  # Create new tab (FIXED)
# map ctrl+shift+w close_tab                        # Close current tab

# Tab navigation using brackets to avoid conflicts with split navigation
# map ctrl+shift+[ previous_tab  # Previous tab
# map ctrl+shift+] next_tab      # Next tab

# Alternative tab navigation (vim-style, uncomment to use):
# map ctrl+shift+h previous_tab
# map ctrl+shift+l next_tab

# ──────────────────────────────────────────────────────────
# Window/OS window management  
# ──────────────────────────────────────────────────────────
# Defaults: ctrl+shift+n (new OS window), ctrl+shift+enter (new window in tab)
# map ctrl+shift+n new_os_window    # New OS window (separate process)
# map ctrl+shift+enter new_window   # New window in current tab

# ──────────────────────────────────────────────────────────
# Split windows (highly recommended by power users)
# ──────────────────────────────────────────────────────────
# launch: Create new window with specific options
# --location: where to create window (hsplit=horizontal, vsplit=vertical, split=smart)
# --cwd=current: inherit current working directory
# Default: No default bindings for splits

map f5 launch --location=hsplit --cwd=current   # Horizontal split (above/below)
map f6 launch --location=vsplit --cwd=current   # Vertical split (side by side)
map f7 launch --location=split --cwd=current    # Smart split (auto direction)

# Navigate between splits (using Alt+Shift to avoid conflict with scrolling)
# neighboring_window: Move focus to adjacent window
# Changed from ctrl+shift to alt+shift to prevent conflicts
# map alt+shift+up neighboring_window up
# map alt+shift+down neighboring_window down
# map alt+shift+left neighboring_window left  
# map alt+shift+right neighboring_window right

# Alternative split navigation (vim-style hjkl, uncomment to use):
# map ctrl+shift+k neighboring_window up
# map ctrl+shift+j neighboring_window down
# map ctrl+shift+h neighboring_window left
# map ctrl+shift+l neighboring_window right

# Resize splits (uncomment to enable):
# map ctrl+shift+r start_resizing_window

# Move windows within tab (uncomment to enable):
# map ctrl+shift+f move_window_forward
# map ctrl+shift+b move_window_backward

# ──────────────────────────────────────────────────────────
# Layout and view controls
# ──────────────────────────────────────────────────────────
# next_layout: Cycle through available layouts
# Default: ctrl+shift+l
# map ctrl+shift+l next_layout

# Zoom current window (toggle full screen within tab, uncomment to enable):
# map ctrl+shift+z toggle_layout stack

# ──────────────────────────────────────────────────────────
# Font size adjustment on-the-fly
# ──────────────────────────────────────────────────────────
# change_font_size: Adjust font size without editing config
# all = apply to all windows, current = only current window
# Default: ctrl+shift+equal/plus (+2.0), ctrl+shift+minus (-2.0), ctrl+shift+backspace (reset)

map ctrl+shift+equal change_font_size all +1.0    # Increase font
map ctrl+shift+minus change_font_size all -1.0    # Decrease font  
map ctrl+shift+0 change_font_size all 0           # Reset to config size

# Alternative: finer control (uncomment to use):
# map ctrl+shift+equal change_font_size all +0.5
# map ctrl+shift+minus change_font_size all -0.5

# ──────────────────────────────────────────────────────────
# Config and utility controls
# ──────────────────────────────────────────────────────────
# load_config_file: Reload kitty.conf without restarting
# Default: ctrl+shift+f5
# map ctrl+shift+f5 load_config_file

# Edit config file (uncomment to enable):
# Default: ctrl+shift+f2
# map ctrl+shift+f2 edit_config_file

# ──────────────────────────────────────────────────────────
# New window/tab in same directory (power user favorite)
# ──────────────────────────────────────────────────────────
# new_window_with_cwd: Opens in current working directory
# Default: No default bindings
map f1 new_window_with_cwd    # New window, same directory
map f2 new_tab_with_cwd       # New tab, same directory

# ──────────────────────────────────────────────────────────
# Scrolling shortcuts
# ──────────────────────────────────────────────────────────
# scroll_line_up/down: Move one line at a time
# Default: ctrl+shift+up/down
# map ctrl+shift+up scroll_line_up
# map ctrl+shift+down scroll_line_down

# scroll_page_up/down: Move one screen at a time
# Default: ctrl+shift+page_up/page_down
# map ctrl+shift+page_up scroll_page_up
# map ctrl+shift+page_down scroll_page_down

# scroll_home/end: Jump to top/bottom of scrollback
# Default: ctrl+shift+home/end
# map ctrl+shift+home scroll_home
# map ctrl+shift+end scroll_end

# ──────────────────────────────────────────────────────────
# Background opacity adjustment (uncomment to enable)
# ──────────────────────────────────────────────────────────
# set_background_opacity: Adjust transparency on-the-fly
# Default: No default bindings
# map ctrl+shift+a>m set_background_opacity +0.1  # More opaque
# map ctrl+shift+a>l set_background_opacity -0.1  # More transparent
# map ctrl+shift+a>1 set_background_opacity 1     # Fully opaque
# map ctrl+shift+a>d set_background_opacity default  # Reset to config

