include hyde.conf

# General/Remote Control
allow_remote_control yes

# Display Server (Wayland for Hyprland)
linux_display_server wayland

copy_on_select yes

# Performance Optimizations
# Low repaint delay for smooth 144Hz rendering
repaint_delay 5
# Minimal input delay for responsiveness
input_delay 1
# Disable sync to reduce latency (trade-off: potential tearing, but NVIDIA handles well)
sync_to_monitor no
# Scrollback: Balanced for usability without excessive RAM use
scrollback_lines 10000
# Faster wheel scrolling for high refresh rate
wheel_scroll_multiplier 6.0
# Enable shell integration for prompt-aware features (low overhead)
shell_integration enabled

# Appearance
font_size 14.0
# Recommend a Nerd Font for icons/ligatures in Neovim/etc.; adjust if needed
# font_family JetBrains Mono Nerd Font
# Cursor settings (yours)
cursor #d0d0d0
cursor_text_color #000000
# Minimal padding (yours)
window_padding_width 1
# No borders for Hyprland (it handles decorations)
window_border_width 0
draw_minimal_borders yes
hide_window_decorations yes
# Wayland titlebar to match background
wayland_titlebar_color background
# Ligatures: Enable for code readability, disable on cursor for editing
disable_ligatures cursor

# Window Behavior
# Confirm close only if processes running (yours: -1 = always confirm if >0 processes)
confirm_os_window_close -1
# Default layouts for efficiency
enabled_layouts *
# Minimal tabs (fade style reduces redraws)
tab_bar_style fade

# Keyboard Mappings
# map ctrl+shift+c copy_to_clipboard
# map ctrl+shift+v paste_from_clipboard
map ctrl+alt+backspace send_text all \x15
# New window/tab/OS window
map ctrl+shift+t new_tab
map ctrl+shift+n new_os_window
# Layout cycling
map ctrl+shift+l next_layout
# Font resize (quick tweaks without editing config)
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
