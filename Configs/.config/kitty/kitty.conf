# ═══════════════════════════════════════════════════════════

# URL handling
# url_color: Color of detected URLs
# Options: #RRGGBB color code
# Default: #0087bd
# url_color #7aa2f7

# url_style: How to display/underline URLs
# Options: none, straight, double, curly, dotted, dashed
# Default: curly
# curly = subtle underline that stands out
# url_style curly

# detect_urls: Automatically detect and highlight URLs
# Options: yes, no
# Default: yes
# detect_urls yes

# open_url_with: Program to open URLs
# Options: default (system browser), or specific program path
# Default: default
# Example: open_url_with firefox
# open_url_with default

# open_url_modifiers: Key combo required to click URLs
# Options: ctrl, shift, alt, ctrl+shift, etc.
# Default: ctrl+shift
# Prevents accidental URL opens while selecting text
# open_url_modifiers ctrl+shift

